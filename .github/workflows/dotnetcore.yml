name: Build Docker image

on: [push]

# variables
# IMAGE_ID
# VERSION
env:
  VERSION: "0.2"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Docker Login
      run: docker login docker.pkg.github.com --username alex-piccione -p ${{secrets.GITHUB_TOKEN}}
    - name: Docker Build
      run: docker build -t docker.pkg.github.com/alex75it/spike.nancy/weather-api:${{env.VERSION}} "./Weather API"
    #- name: Docker Tag image
    #  run: docker tag weather-api docker.pkg.github.com/alex75it/spike.nancy/weather-api:0.1
    - name: Docker Publish
      run: docker push docker.pkg.github.com/alex75it/spike.nancy/weather-api:${{env.VERSION}}